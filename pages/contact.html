    <body>
    <!-- Contact Form -->
    <h1><u>Contact Me</u></h1>
    <div class="container form-container">
        <form class="row g-3 needs-validation" method="post">
            <div class="col-md-4">
                <label for="validationCustomerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="validationCustomerName" placeholder="Full Name" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustomerEmail" class="form-label">Email</label>
                <div class="input-group has-validation" id="emailValid" >
                    <input type="email" class="form-control" id="validationCustomerEmail" onsubmit="return checkEmail()" aria-describedby="inputGroupPrepend" placeholder="example@domain.com" required>
                </div>
                <div class="invalid-feedback">
                    Please enter a valid email!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomerSubject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="validationCustomerSubject" placeholder="Mail Subject" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustomerMessage" class="form-label">Message</label>
                <textarea class="form-control" id="validationCustomerMessage" placeholder="Message" required></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-outline-secondary" type="submit">Send</button>
            </div>
        </form>
    </div>
    <p>You can also send me an E-mail directly here : <a href ="mailto:romishoval14@gmail.com?subject = Feedback&body = Message"> Send Me Email</a></p>
</body>
